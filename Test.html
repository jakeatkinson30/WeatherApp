<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 

    <!-- Stylesheet -->
    <link href="./WeatherApp.css" rel="stylesheet">

    <title>Local Weather App</title>

</head>

<body>

<section class="top-banner">
    <div class="container">
        <h1 class="heading">Simple Weather App</h1>
        <form>
            <input type="text" placeholder="Search for a city" autofocus>
            <button type="submit">SUBMIT</button>
            <span class="msg"></span>
        </form>
    </div>
</section>

    <section class="ajax-section">
      <div class="container">
        <ul class="cities"></ul>
      </div>
</section>
<li class="city">
      <h2 class="city-name" data-name="...">
        <span>...</span>
        <sup>...</sup>
      </h2>
      <span class="city-temp">...<sup>°C</sup></span>
      <figure>
        <img class="city-icon" src="..." alt="...">
        <figcaption>...</figcaption>
      </figure>
</li>
</body>
</html>
