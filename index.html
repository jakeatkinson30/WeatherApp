<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 

    <!-- Stylesheet -->
    <link href="./WeatherApp.css" rel="stylesheet">

    <title>Local Weather App</title>

</head>
<body>

<div class="contentWrapper">
    <header>
        <div class="introText">
            Search the city you wish to view the weather in, and hit enter.
        </div>
        <form>
        <input class="searchBox" type="text" placeholder="Search for a city." autocomplete="off">
        </form>
    </header>
    <main>
        <section class="place">
            <div class="city">
                Delhi, IN
            </div>
            <div class="todaysDate">
                Friday 04 November 2022
            </div>
        </section>
        <div class="forecast">
            <div class="temp">15<span>°C</span></div>
            <div class="weather">Sunny</div>
            <div class="hiLow">13°C / 16°C</div>
        </div>
    </main>
</div>

    <script src="./WeatherApp.js"></script>
</body>
</html>
